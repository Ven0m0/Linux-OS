---
extends: default
locale: en_US.UTF-8
ignore-from-file: .gitignore
yaml-files:
  - '*.yaml'
  - '*.yml'
  - '.yamllint'
rules:
  anchors: enable
  braces:
    level: warning
    max-spaces-inside: 1
  brackets:
    level: warning
    max-spaces-inside: 1
  colons: enable
  commas: enable
  comments: disable
  comments-indentation: disable
  document-end: disable
  document-start:
    level: warning
    present: false
  empty-lines:
    level: warning
    max: 2
    max-start: 0
    max-end: 0
  empty-values: disable
  float-values: disable
  hyphens: enable
  indentation: enable
  key-duplicates: enable
  key-ordering: disable
  line-length: disable
  new-line-at-end-of-file: enable
  new-lines:
    type: unix
  octal-values: disable
  quoted-strings: disable
  trailing-spaces: enable
  truthy: enable
