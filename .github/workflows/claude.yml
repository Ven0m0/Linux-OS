name: Claude Mention
on:
  issue_comment: {types: [created]}
  pull_request_review_comment: {types: [created]}
  pull_request_review: {types: [submitted]}
  issues: {types: [opened, assigned]}

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - uses: actions/checkout@v6
        with: {fetch-depth: 0}
      - uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{secrets.CLAUDE_CODE_OAUTH_TOKEN}}
          anthropic_api_key: ${{secrets.ANTHROPIC_API_KEY}}
          claude_args: |
            --mcp-config '{"mcpServers":{"sequential-thinking":{"command":"npx","args":["-y","@modelcontextprotocol/server-sequential-thinking"]}}}'
            --allowed-tools "mcp__sequential-thinking__sequentialthinking,Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*),Bash(npm install),Bash(npm run build),Bash(npm run lint),Bash(npm run test)"
