name: Lint and Format Enforcement
on:
  push:
    branches: [main, master, claude/**]
  pull_request:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: write
  pull-requests: write
jobs:
  check:
    name: Check Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: '3.12'

      - name: Install core tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq fd-find ripgrep shellcheck

      - name: Cache tool installations
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: |
            ~/.cargo/bin
            ~/.local/bin
            ~/go/bin
          key: ${{ runner.os }}-lint-tools-v2

      - name: Install Python tools
        run: |
          pip install --upgrade pip
          pip install black ruff yamllint

      - name: Install Node.js tools
        run: |
          npm install -g prettier markdownlint-cli

      - name: Install Go tools
        run: |
          go install mvdan.cc/sh/v3/cmd/shfmt@latest
          go install github.com/google/yamlfmt/cmd/yamlfmt@latest
          go install github.com/rhysd/actionlint/cmd/actionlint@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Install Rust tools
        run: |
          cargo install --locked taplo-cli stylua shellharden || true
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Run lint and format (fix mode)
        run: |
          chmod +x ./lint-format.sh
          export FD=fdfind
          ./lint-format.sh || true

      - name: Check for uncommitted changes
        id: git-check
        run: |
          if ! git diff --exit-code --quiet; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "::warning::Found formatting issues that need to be fixed"
            git diff --stat
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Auto-commit formatting changes
        if: steps.git-check.outputs.has_changes == 'true' && github.event_name == 'push' && github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "chore: auto-format [skip ci]"
          git push

      - name: Run lint check (strict mode)
        run: |
          chmod +x ./lint-format.sh
          export FD=fdfind
          ./lint-format.sh -c

      - name: Comment on PR if formatting needed
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **Lint/Format Check Failed**\n\nPlease run `./lint-format.sh` locally to fix formatting issues.'
            })

