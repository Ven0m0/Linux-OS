name: MegaLinter
on:
  push:
    branches: [main, master, claude/**]
    paths:
      - '**.yml'
      - '**.yaml'
      - '**.toml'
      - '**.json'
      - '**.json5'
      - '**.jsonc'
      - '**.properties'
      - '.github/workflows/mega-linter.yml'
  pull_request:
    branches: [main, master, claude/**]
  workflow_dispatch:
concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true
permissions:
  contents: write
  issues: write
  pull-requests: write
jobs:
  megalinter:
    uses: Ven0m0/.github/.github/workflows/mega-linter.yml@main
    with:
      exclude_dirs: '.github,.git,.cache,go,node_modules,.var,.rustup,.wine,.zim,.void-editor,.vscode,.claude'
    secrets: inherit
