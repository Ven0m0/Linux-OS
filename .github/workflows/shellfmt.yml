name: Shell Lint & Format
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install tools
        env:
            DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update -yqq
          sudo apt-get install -y shellcheck shfmt
          curl -sL https://github.com/anordal/shellharden/releases/latest/download/shellharden-x86_64-unknown-linux-musl.tar.gz | tar xz
          sudo mv shellharden /usr/local/bin/
      
      - name: Find & fix shell files
        run: |
          {
            find . -name '*.sh' -o -name '*.bash'
            find . -type f -exec grep -l '^#!/.*sh' {} +
          } | sort -u | while IFS= read -r f; do
            sed -i 's/() {/(){/g' "$f"
            sed -i 's/|| true/|| :/g' "$f"
            sed -i '/^#[[:space:]]*-\{5,\}/d' "$f"
            sed -i '/^$/{N;/^\n$/D;}' "$f"
            shellcheck -f diff "$f" | patch -Np1 || :
            shellharden --replace "$f" || :
            shfmt -i 2 -s -bn -ln bash -w "$f" || :
          done
      
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git diff --quiet || {
            git add -A
            git commit -m "ðŸ”§ Auto-fix shell scripts"
            git push
          }
