name: Shell Lint & Format

on: 
  workflow_dispatch:
  pull_request:
    paths:
      - "**/*.{sh,bash,bashrc,profile}"
env:
  DEBIAN_FRONTEND: noninteractive
  LC_ALL: C
  SHELLCHECK_OPTS: "--source-path=SCRIPTDIR --external-sources --check-sourced"
permissions: write-all
concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true
jobs:
  lint:
    strategy:
      matrix:
        shell: [bash, sh]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with: 
          fetch-depth: 1
      - name: Install tools
        run: |
          sudo apt-get update -y; sudo apt-get install -y shellcheck shfmt
          curl -sfL https://github.com/anordal/shellharden/releases/latest/download/shellharden-x86_64-unknown-linux-musl.tar.gz | tar xz
          sudo mv shellharden /usr/local/bin/
      - name: Find & fix shell files
        run: |
          {
            find -O2 . -name '*.sh' -o -name '*.bash' || :
            find -O2 . -type f -exec grep -l '^#!/.*sh' {} + || :
          } | sort -u | while IFS= read -r f; do
            sed -i 's/() {/(){/g' "$f"; sed -i 's/|| true/|| :/g' "$f"
            sed -i '/^#[[:space:]]*-\{5,\}/d' "$f"; sed -i '/^$/{N;/^\n$/D;}' "$f"
            shellharden --replace "$f" || :
            shellcheck -x -a  -f diff --shell=${{ matrix.shell }} "$f" | patch -Np1 || :
            shfmt -i 2 -s -bn -ln bash -w "$f" || :
          done
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git diff --quiet || {
            git add -A
            git commit -m "ðŸ”§ Auto-fix shell scripts"
            git push
          }
