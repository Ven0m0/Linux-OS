[unstable]
cargo-lints = true
feature-unification = true
trim-paths = true
no-embed-metadata = true
gc = true

[net]
git-fetch-with-cli = true
retry = 2

[http]
debug = false
ssl-version = "tlsv1.3"
ssl-version.max = "tlsv1.3"
ssl-version.min = "tlsv1.2"
check-revoke = false
multiplexing = true

[cache]
auto-clean-frequency = "1 day"

[build]
jobs = 16
incremental = false
rustc-wrapper = "sccache"

[env]
CARGO_HTTP_MULTIPLEXING = "true"
CARGO_NET_GIT_FETCH_WITH_CLI = "true"
CARGO_HTTP_SSL_VERSION = "tlsv1.3"
RUSTC_WRAPPER = "sccache"
CARGO_INCREMENTAL = "0"
RUST_LOG = "off"
GITOXIDE_CORE_MULTIPACKINDEX = "true"
GITOXIDE_HTTP_SSLVERSIONMAX = "tls1.3"
GITOXIDE_HTTP_SSLVERSIONMIN = "tls1.2"
#RUSTC_BOOTSTRAP = "1"

[registries.crates-io]
protocol = "sparse"

[resolver]
incompatible-rust-versions = "allow"

#[profile.release.build-override]
[profile.release]
opt-level = "3"
codegen-units = "1"
lto = "true"
panic = "abort"
strip = "symbols"
debug = "false"
debuginfo= "0"
debug_assertions = "off"
split-debuginfo = "off"

[profile.dev]
debug = false

[target.x86_64-unknown-linux-gnu]
rustflags = ["-C", "target-cpu=native"]
