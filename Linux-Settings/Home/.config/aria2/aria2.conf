# https://gist.github.com/qzm/a54559726896d5e6bf21adf2363ad334
# https://wiki.archlinux.org/title/Aria2

### General
host='localhost'
dir=/home/ven0m0/Downloads

# Handling
timeout=60
connect-timeout=30
max-tries=5
retry-wait=10
max-file-not-found=1
continue=true
allow-overwrite=true
always-resume=false
reuse-uri=true
#content-disposition-default-utf8=true

### Downloading
split=16                       # up to 16 segments per file
min-split-size=4M              # ≥1 MiB per split for better small‑file support
max-connection-per-server=16   # up to 16 connections per host
max-concurrent-downloads=12    # up to 12 simultaneous files
optimize-concurrent-downloads=true
remote-time=true               # preserve remote timestamp
conditional-get=true
no-netrc=true
enable-http-keep-alive=true
enable-http-pipelining=true
async-dns=true
min-tls-version=TLSv1.2
http-accept-gzip=true

### Disk & I/O
file-allocation=falloc
disk-cache=128M
event-poll=epoll
enable-mmap=true

# BitTorrent
dscp=32
enable-dht=true
enable-dht6=true
enable-peer-exchange=true
seed-time=0
seed-ratio=0.1
bt-max-peers=80
bt-stop-timeout=60

# Console
quiet=true
log-level=error
log=/var/log/aria2.log

### RPC (for Web UIs / GUIs)
enable-rpc=true
rpc-listen-port=6800
rpc-allow-origin-all=true
rpc-listen-all=false
