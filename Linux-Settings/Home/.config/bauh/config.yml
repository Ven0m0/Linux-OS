backup:
  downgrade: null
  enabled: true
  install: null
  mode: incremental
  remove_method: self
  type: rsync
  uninstall: null
  upgrade: null
boot:
  load_apps: true
disk:
  trim:
    after_upgrade: true
download:
  check_ssl: false
  icons: true
  multithreaded: true
  multithreaded_client: aria2
gems:
- web
- arch
- flatpak
- appimage
locale: null
memory_cache:
  data_expiration: 3600
  icon_expiration: 300
store_root_password: true
suggestions:
  by_type: 15
  enabled: true
system:
  notifications: false
  single_dependency_checking: true
ui:
  auto_scale: true
  hdpi: true
  qt_style: fusion
  scale_factor: 1.0
  system_theme: true
  table:
    max_displayed: 0
  theme: sublime
  tray:
    default_icon: null
    updates_icon: null
updates:
  ask_for_reboot: true
  check_interval: 5
