[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  \.git
  | \.cache
  | \.var
  | node_modules
  | Linux-Settings
)/
'''

[tool.ruff]
line-length = 88
target-version = "py310"
extend-exclude = [
  ".git",
  ".cache",
  ".var",
  "node_modules",
  "Linux-Settings",
]

[tool.ruff.lint]
select = [
  "E",   # pycodestyle errors
  "W",   # pycodestyle warnings
  "F",   # pyflakes
  "I",   # isort
  "N",   # pep8-naming
  "UP",  # pyupgrade
  "B",   # flake8-bugbear
  "C4",  # flake8-comprehensions
  "SIM", # flake8-simplify
]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.beautysh]
indent_size = 2
tab = false
backup = false
check = false
force_function_style = "paronly"
variable_style = "braces"
